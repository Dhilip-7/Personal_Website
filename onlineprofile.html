<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhilip Kumar - Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #eef2f3, #cfd9df);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #222;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .social-links {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .social-links a i {
            margin-right: 12px;
            font-size: 1.5rem;
        }
        .github { background: #24292e; }
        .linkedin { background: #0a66c2; }
        .twitter { background: #1d9bf0; }
        .instagram { background: #c13584; }
        .email { background: #d44638; }
        .telegram { background: #0088cc; }
        .social-links a:hover {
            transform: scale(1.08);
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.3);
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .social-links {
                grid-template-columns: 1fr;
            }
            .social-links a {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Dhilip Kumar</h1>
    <div class="social-links">
        <a href="https://github.com/dhilip-7" class="github" target="_blank"><i class="fab fa-github"></i> <span>GitHub</span></a>
        <a href="https://linkedin.com/in/vankadhilip" class="linkedin" target="_blank"><i class="fab fa-linkedin"></i> <span>LinkedIn</span></a>
        <a href="https://twitter.com/vankadhilip" class="twitter" target="_blank"><i class="fab fa-twitter"></i> <span>Twitter</span></a>
        <a href="https://instagram.com/dilip_yt_7" class="instagram" target="_blank"><i class="fab fa-instagram"></i> <span>Instagram</span></a>
        <a href="mailto:you@example.com" class="email"><i class="fas fa-envelope"></i> <span>Email</span></a>
        <a href="https://t.me/yourusername" class="telegram" target="_blank"><i class="fab fa-telegram"></i> <span>Telegram</span></a>
    </div>
</body>
</html>
